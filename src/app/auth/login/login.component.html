<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Log In</h2>
      <mat-error *ngIf="!loginValid">
        The Tipo de Usuario and password were not recognized
      </mat-error>

      <mat-form-field>
        <mat-select placeholder="Sucursal" formControlName="tenant" required>
          <mat-option *ngFor="let tenant of tenantDefault" [value]="tenant">
            {{tenant.Sucursal}}
          </mat-option>
        </mat-select>
        <mat-error>
          Please provide a valid Sucursal
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Tipo Usuario" formControlName="idNivel" required>
          <mat-option *ngFor="let nivel of nivelUsuario" [value]="nivel.value">
            {{nivel.nombreNivel}}
          </mat-option>
        </mat-select>
        <mat-error>
          Please provide a valid User Type
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
