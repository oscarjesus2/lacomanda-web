<div class="container">
  <mat-card>
    <mat-card-title>Factura</mat-card-title>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="auto">
        <mat-grid-tile colspan="2">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Tipo de Factura</mat-label>
            <mat-select>
              <mat-option value="factura-electronica">Factura Electrónica</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Serie</mat-label>
            <input matInput placeholder="F002">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Número</mat-label>
            <input matInput placeholder="00000003">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="2">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>RUC</mat-label>
            <input matInput placeholder="123...">
            <button mat-icon-button matSuffix>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="2">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Cliente</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="2">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Dirección</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="2">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-checkbox>Venta al Crédito</mat-checkbox>
    
    <mat-card-subtitle>Efectivo</mat-card-subtitle>
    <div class="cash-buttons">
      <button mat-raised-button color="primary">S/. 20</button>
      <button mat-raised-button color="primary">S/. 50</button>
      <button mat-raised-button color="primary">S/. 100</button>
      <button mat-raised-button color="primary">S/. 200</button>
      <button mat-raised-button color="accent">Soles Exacto</button>
    </div>

    <mat-card-subtitle>Pagos con Tarjeta</mat-card-subtitle>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipos de Tarjetas</mat-label>
      <mat-select>
        <mat-option value="visa">Visa</mat-option>
        <!-- Agregar más opciones de tarjetas si es necesario -->
      </mat-select>
    </mat-form-field>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Tarjeta Column -->
      <ng-container matColumnDef="tarjeta">
        <mat-header-cell *matHeaderCellDef> Tarjeta </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.tarjeta}} </mat-cell>
      </ng-container>

      <!-- AP Column -->
      <ng-container matColumnDef="ap">
        <mat-header-cell *matHeaderCellDef> AP </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.ap}} </mat-cell>
      </ng-container>

      <!-- Monto Column -->
      <ng-container matColumnDef="monto">
        <mat-header-cell *matHeaderCellDef> Monto </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.monto}} </mat-cell>
      </ng-container>

      <!-- Propina Column -->
      <ng-container matColumnDef="propina">
        <mat-header-cell *matHeaderCellDef> Propina </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.propina}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <div class="results">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Monto a Pagar</mat-label>
        <input matInput value="33333">
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Propinas</mat-label>
        <input matInput value="0.00">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Total Pago</mat-label>
        <input matInput value="0.00">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Vuelto</mat-label>
        <input matInput value="0.00">
      </mat-form-field>
    </div>

    <div class="button-group">
      <button mat-raised-button color="primary">Cobrar</button>
      <button mat-raised-button color="warn">Salir</button>
    </div>
  </mat-card>
</div>
