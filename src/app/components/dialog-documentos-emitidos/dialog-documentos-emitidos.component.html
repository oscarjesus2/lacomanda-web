<div class="documentos-container">
    <!-- Primera fila de botones -->
    <div class="toolbar row-1">
      <button mat-button class="btn">BOLETA</button>
      <button mat-button class="btn">FACTURA</button>
      <div class="spacer"></div>
      <button mat-button class="btn">TODOS</button>
      <button mat-button class="btn">DOCUMENTOS AL CRÉDITO</button>
    </div>
  
    <!-- Segunda fila de botones -->
    <div class="toolbar row-2">
      <button mat-button class="btn">SOLES</button>
      <button mat-button class="btn">DOLARES</button>
      <button mat-button class="btn">TARJETA</button>
      <button mat-button class="btn">MIXTO</button>
      <div class="spacer"></div>
      <mat-form-field>
        <input matInput placeholder="Nro Documento">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="123..." type="number">
      </mat-form-field>
    </div>
  
    <!-- Contenedor de tabla y botones laterales -->
    <div class="content-wrapper">
      <div class="table-container">
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="tipo">
            <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.tipo}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="serie">
            <mat-header-cell *matHeaderCellDef> Serie </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.serie}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="numDoc">
            <mat-header-cell *matHeaderCellDef> N° Doc </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.numDoc}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="fecha">
            <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fecha}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="monto">
            <mat-header-cell *matHeaderCellDef> Monto </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.monto}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="cliente">
            <mat-header-cell *matHeaderCellDef> Cliente </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.cliente}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="numeroDoi">
            <mat-header-cell *matHeaderCellDef> Numero Doi </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.numeroDoi}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="forr">
            <mat-header-cell *matHeaderCellDef> Forr </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.forr}} </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
  
      <!-- Botones de acciones laterales -->
      <div class="action-buttons">
        <button mat-button class="action-btn">Obtener PDF y XML</button>
        <button mat-button class="action-btn">Reimprimir Documento</button>
        <button mat-button class="action-btn">Modificar la Forma de Pago</button>
        <button mat-button class="action-btn">Modificar Documento de Venta</button>
        <button mat-button class="action-btn cancel-btn">Anular</button>
        <button mat-button class="action-btn salir-btn">Salir</button>
      </div>
    </div>
  
    <!-- Campo de texto de motivo debajo de la tabla -->
    <div class="motivo-section">
      <mat-form-field class="motivo-input">
        <input matInput placeholder="Motivo">
      </mat-form-field>
    </div>
  </div>
