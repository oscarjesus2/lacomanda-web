<h3 class="titulo-dialog">Seleccionar posición</h3>

<div class="legend">
  <span class="badge libre"></span> Libre
  <span class="badge ocupada"></span> Ocupada
  <span class="badge elegida"></span> Elegida
</div>

<div class="grid"
     [style.gridTemplateColumns]="'repeat(' + data.cols + ', auto)'">
  <button
    *ngFor="let n of grid"
    mat-button
    class="cell"
    [class.occupied]="isTaken(n)"
    [class.selected]="selected === n"
    (click)="pick(n)"
    [disabled]="isTaken(n)"
    [matTooltip]="'Posición ' + n"
  >
    {{ n }}
  </button>
</div>

<div class="dialog-actions">
  <button mat-raised-button color="primary" (click)="confirm()" [disabled]="!selected">Aceptar</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
</div>
