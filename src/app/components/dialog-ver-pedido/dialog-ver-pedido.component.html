        - Nro Pedido : <strong>{{IdPedido}}</strong>
        - Mozo : <strong>{{Mozo}}</strong>
        - Hora Pedido : <strong>{{HoraPedido}}</strong>
    </div>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="GridListaPedidoDetProducto">

    <!--  <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id Producto </th>
          <td mat-cell *matCellDef="let product"> {{product.idProducto}} </td>
      </ng-container>-->

      <ng-container matColumnDef="nombrecorto">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let product"> {{product.NombreCorto}} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let product"> {{product.Precio}} </td>
      </ng-container>
      

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Qty </th>
        <td mat-cell *matCellDef="let product"> {{product.Cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="delete" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" (click)="deleteProductGrid(element)">
            <mat-icon>delete</mat-icon>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="ListaProductosdisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: ListaProductosdisplayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator> -->
</div>   
<mat-dialog-actions>
   <button mat-raised-button color="primary" (click)="onImprimirPrecuentaClick()">Imprimir Precuenta</button>
  <button mat-raised-button color="primary" (click)="onNoClick()">Salir</button> 
</mat-dialog-actions>
