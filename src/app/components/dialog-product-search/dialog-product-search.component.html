<div class="product-search-container">
    <h2>Buscar Producto</h2>
    <mat-form-field class="search-input">
      <mat-label>Buscar por : Producto</mat-label>
      <input matInput [(ngModel)]="filterText" (input)="filterProducts()" placeholder="Producto" readonly>
    </mat-form-field>
  
    <!-- Product List Table with a limited height and scroll -->
    <div class="product-list-container">
      <table mat-table [dataSource]="filteredProducts" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let product"> {{ product.NombreCorto }} </td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let product"> {{ product.Precio }} </td>
        </ng-container>
  
        <ng-container matColumnDef="family">
          <th mat-header-cell *matHeaderCellDef> Familia </th>
          <td mat-cell *matCellDef="let product"> {{ product.Familia }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        [class.selected]="selectedProduct === row" (click)="selectProduct(row)">
    </tr>
        
      </table>
    </div>
  
    <div class="keypad">
        <div *ngFor="let row of keyRows">
          <button *ngFor="let key of row" (click)="onKeyClick(key)">{{ key }}</button>
        </div>
      </div>

      <div class="botones-accion">
        <!-- A침adir la clase 'aceptar' para el bot칩n Aceptar -->
        <button class="aceptar" (click)="onAcceptClick()">Aceptar</button>
        
        <!-- A침adir la clase 'cancelar' para el bot칩n Cancelar -->
        <button class="cancelar" (click)="onCancelClick()">Cerrar</button>
      </div>
  </div>
