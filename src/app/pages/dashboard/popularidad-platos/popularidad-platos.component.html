<div class="report" style="position: relative; min-height: 200px;">
  <ngx-spinner
  bdColor="rgba(128, 128, 128, 0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  name="popularidadPlatoSpinner"
>
  <p style="font-size: 20px; color: rgb(71, 68, 68)">Cargando...</p>
</ngx-spinner>
    <h2>Popularidad de Platos</h2>
    <select (change)="onReportTypeChange($event)">
      <option value="1">Top 1</option>
      <option value="2">Top 2</option>
      <option value="3">Top 3</option>
      <option value="4">Top 4</option>
    </select>
    <div #chart class="chart" id="chart-ventas-diarias"></div>
  </div>
